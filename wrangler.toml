# :schema node_modules/wrangler/config-schema.json
name = "cloudflare-astro-chatbot"
compatibility_date = "2024-12-05"
# compatibility_flags = ["nodejs_compat_v2"]
# main = "./dist/_worker.js/index.js"
# assets = { directory = "./dist", binding = "ASSETS" }
pages_build_output_dir = "dist" 

node_compat = true

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "langchain-chat"
database_id = "e9b21d99-6312-44d1-ae57-715dbb471d2d"
preview_database_id = "DB"

[[vectorize]]
binding = "VECTORIZE"
index_name = "document-vector-index"

[vars]
CLOUDFLARE_ACCOUNT_ID = "$CLOUDFLARE_ACCOUNT_ID"
CLOUDFLARE_API_TOKEN = "$CLOUDFLARE_API_TOKEN"
PUBLIC_CLERK_PUBLISHABLE_KEY="$PUBLIC_CLERK_PUBLISHABLE_KEY"
CLERK_SECRET_KEY="$CLERK_SECRET_KEY"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "document-chat-demo"